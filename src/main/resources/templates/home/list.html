<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">

<div id="searchForm" layout:fragment="content">

    <form th:action="@{/v1/list/search}" method="get">
        <label for="search-content">검색: </label>
        <input type="text" id="search-content" name="search-content" placeholder="nickname or title"/>
        <button type="submit">방 찾기</button>
    </form>
    <button type="button" onclick="clearButton()">리셋</button>

    <div>
        <div class="form-check">
            <input type="checkbox"
                   id="checkbox"
                   name="checkbox"
                   class="form-check-input">
            <label for="checkbox" class="form-check">오픈 & 대기 중</label>
        </div>

        <div th:if="${errorMessage}" id="errorMessage" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${allChatRooms != null}">
            <div th:id="'room_' + ${i.index}" class="list-group" th:each="room, i: ${allChatRooms}">
                <a th:href="@{/chat/{roomId}/{nickName} (roomId=${room.id},nickName=${member.memberName})}"
                   class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${room.title}"></h5>
                        <span id="state"
                              th:text="${room.state}"
                              class="badge badge-primary badge-pill"></span>
                    </div>
                    <div class="d-flex w-100 justify-content-between">
                        <span id="close" th:if="${room.getClose()}" class="badge badge-primary badge-pill">비밀방</span>
                        <span id="open" th:unless="${room.getClose()}" class="badge badge-primary badge-pill">오픈방</span>
                    </div>
                    <p class="mb-1" th:text="${room.capacity}"></p>
                    <small th:text="${room.head}"></small>
                </a>
            </div>
        </div>

<!--         페이징 -->
<!--        <div th:unless="${allChatRooms.isEmpty}">-->
<!--            <div th:replace="~{fragments/page :: paginationFragment}"></div>-->
<!--        </div>-->
    </div>
    <th:block layout:fragment="script">
        <script th:inline="javascript">  // 자바스크립트 인라인
        $('#checkbox').on('click', function () {
            const checkBtn = document.getElementById('checkbox');
            let allChatRooms = [[${allChatRooms}]];
            if (allChatRooms.length == 0) return;
            allChatRooms = [[${allChatRooms.getContent()}]];
            console.log("allChatRooms : " + allChatRooms);
            // 필터를 적용해야하는 경우라면
            if (checkBtn.checked) {

                for (var i = 0; i < allChatRooms.length; i++) {
                    // 비밀방 또는 게임중이면 HIDE
                    if (allChatRooms[i].close || allChatRooms[i].state === "PLAYING") {
                        document.getElementById('room_' + i).style.display = "none";
                    }
                }
            } else {
                for (var i = 0; i < allChatRooms.length; i++) {
                    document.getElementById('room_' + i).style.display = "";
                }
            }

        });

        function clearButton() {
            window.location.href = "/v1/list";
        }
        </script>
    </th:block>
</div>
</html>
