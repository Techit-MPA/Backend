<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">
<div layout:fragment="content">
    <!-- nav -->
    <div th:insert="fragments/header :: header"></div>

    <div class="form-container">
        <div class="form-item">
            <form id="form">
                <table class="table">
                    <tbody>
                    <div>
                        <label for="title">방 제목</label>
                        <input type="text" id="title" class="title form-control" placeholder="이름을 입력하세요">
                    </div>
                    <div>
                        <label for="capacity">인원</label>
                        <input type="text" id="capacity" class="capacity form-control" placeholder="인원을 입력하세요">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox"
                               id="close"
                               class="checkbox"
                               value="false">
                        <label for="close" class="checkbox">비밀방</label>
                    </div>
                    <div>
                        <label for="password">비밀번호</label>
                        <input type="text" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div>
                        <button id = "Send_Request" class="submit_btn" type="button">등록</button>
                    </div>
                </table>
                <!-- javscript 코드, 비밀번호 input 입력 불가능이 기본 사항입니다. -->
            </form>
        </div>
    </div>
    <th:block layout:fragment="script">
        <script src="/js/stomp.js"></script>
        <script>
            let stompClient = null;
            const socket = new WebSocket('ws://localhost:8080/chatting');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
            });
        </script>
        <script th:inline="javascript">
            $(function () {
                // ======================== 비밀방 체크박스와 비밀번호 설정 =====================================================
                $('#password').attr('disabled',true);
                $('#close').on('click', function(){
                    const closeBtn = document.getElementById('close');
                    if( closeBtn.checked ){
                        $('#close').attr('value', 'true');
                        $('#password').removeAttr('disabled')
                    } else {
                        $('#close').attr('value', 'false');
                        $('#password').attr('disabled',true).val("");
                    }
                });
                // ========================= 채팅방 생성 버튼 ==================================================================
                $('.submit_btn').click((e) => {
                    const title = $('#title').val();
                    const capacity = $('#capacity').val();
                    const close = $('#close').val()
                    const password = $('#password').val();

                    const path = 'http://localhost:8080/v1/chatrooms';
                    const json = JSON.stringify({
                        'title': title,
                        'capacity': capacity,
                        'close': close,
                        'password': password
                    });
                    $.ajax({
                        url: path,
                        type: 'POST',
                        contentType: 'application/json',
                        data: json,
                        success: function(data) {
                            stompClient.send(`/pub/gameCreate/${data.data.id}`)
                            // response data에서 방장 이름 가져오기
                            const nickName = response.data.nickName;
                            // response data에서 roomId 가져오기
                            const roomId = response.data.id;
                            // 성공할 경우 해당 채팅방으로 바로 이동
                            location.replace('http://localhost:8080/chat/'+roomId+'/'+nickName);
                        },
                        error: function(response) {
                            alert(JSON.stringify(response.responseJSON.message))
                        },
                    });
                });
                return false;
            });
        </script>
    </th:block>
</div>
</html>
