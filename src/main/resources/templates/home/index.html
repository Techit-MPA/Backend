<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/basic}">
<div layout:fragment="content">
    <div th:insert="fragments/header::header"></div>
    <div class="index-container">
        <div class="row">
            <div class="col-3 center p-1 m-5">
                <!-----------------------사용자 정보 ----------------------------------------------------------->
                <div class="card profile">
                    <!---------레벨 ---------->
                    <div class="card-header text-white" style="border-radius: 14px;">
                        <p id="level"></p>
                    </div>
                    <div class="card-body2 container row">
                        <!--------- 프로필 사진 -------->
                        <div class="my_div my_bg col m-3 p-0">
                            <img class="my_bg_img" id="profileImg" alt="프로필이미지"/>
                        </div>
                        <!--------------------- 닉네임 -------->
                        <div class="nick-name-box col p-3">
                            <div class="nick-name">
                                <p id="nickName"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--- 게임 만들기, 빠른 입장 --->
                <div>
                    <button class="my_btn" type="button" onclick="location.href='/v1/add'">
                        <span class="text-white">게임 만들기</span>
                    </button>
                </div>
                <div>
                    <button class="my_btn" type="button" onclick="location.href='/chat/quick-enter'">
                        <span class="text-white">빠른 입장</span>
                    </button>
                </div>
            </div>
            <div class="col-7 center px-2 m-5">
                <div class="container row cover">
                    <!------------------ 체크 박스 ------------------------>
                    <div class="custom-control custom-checkbox my-1 mr-sm-2 check-box">
                        <input type="checkbox"
                               id="checkbox"
                               name="checkbox"
                               class="custom-control-input form-check-input">
                        <label class="custom-control-label" for="checkbox">오픈&대기중</label>
                    </div>
                    <!------------------- 검색어 ------------------------->
                    <form class="form-inline">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="input-group-text" type="button">
                                    <img class="search_thumbnail" src="/images/search.png"/>
                                </button>
                            </div>
                            <input class="form-control mr-sm-2" type="text" id="search-content" name="search-content"
                                   placeholder="nickname or title"/>
                        </div>
                        <!------------------ 리셋 ---------------------------->
                        <button type="button" class="btn btn-light my-1" onclick="clearButton()">리셋</button>
                    </form>
                </div>
                <!------------------ 메시지 --------------------------->
                <div id="errorMessage" class="alert alert-danger">
                    <p></p>
                </div>
                <!----------------------- 채팅방 목록 ------------------------------------------------------->
                <div id="display"></div>
                <!--------------------- 비밀번호 입력 Modal -------------------------------------------->
                <div id="modal" class="searchModal password-input">
                    <div class="search-modal-content">
                        <div class="page-header">
                            <h1>MODAL</h1>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <h5> 비밀번호를 입력하세요.</h5>
                                    </div>
                                    <div class="col-sm-6">
<!--                                        <div th:id="'passwordInput_' + ${room.id}" class="password-input">-->
<!--                                            <input type="text" name="userInput" id="userInput"/>-->
<!--                                            <button type="button" id="password-submit" name="password-submit" class="submit_btn"-->
<!--                                                    th:attr="data-roomId=${room.id},data-nickName=${member.getNickname()},data-isClose=${room.close},data-roomPassword=${room.password}">-->
<!--                                                확인-->
<!--                                            </button>-->
<!--                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn" onClick="closeModal()">
<span class="pop_bt modalCloseBtn">닫기</span>
                        </div>
                    </div>
                </div>
            </div>

            <!---------------------- script ----------------------->
            <th:block layout:fragment="script">
                <script th:inline="javascript">  // 자바스크립트 인라인

                // Modal 비밀번호 제출
                $("button[name='password-submit']").click(function (event) {
                    event.preventDefault();

                    const roomId = $(this).attr("data-roomId");
                    const nickname = $(this).attr("data-nickname");
                    const roomPassword = $(this).attr("data-roomPassword");
                    const userInput = $(this).prev().val();

                    if (roomPassword !== userInput) {
                        alert('비밀번호가 일치하지 않습니다.')
                        event.preventDefault();
                    } else {
                        window.location.href = '/chat/' + roomId + '/' + nickname; // 맞다면 이동
                    }
                });

                // 페이지 로딩 시 바로 작동하는 함수
                $(function () {
                    // 프로필 정보 조회
                    $.get("/member/info",
                        function (data) {
                            $("#level").text(data.data.level);
                            $("#profileImg").attr("src", data.data.profileImg);
                            $("#nickName").text(data.data.nickname);
                        })
                });
                // 채팅방 전체 목록 조회
                    $.get("/v1/chatrooms",
                        function(data) {
                            var html = "<div>";
                            $.each(data.data, function (index, item) {
                                const roomId = item.id;
                                const isClose = item.close;
                                // 함수 처리 하기
                                html += `<a onclick="roomEnter(${roomId}, ${isClose})" class="list-group-item list-group-item-action flex-column align-items-start" id="chatroom">`
                                + `<div class="test d-flex w-100 justify-content-between">`
                                + `<span class="state badge badge-primary badge-pill">` + item.state + `</span>`
                                    + `<div class="d-flex w-100 justify-content-between">`
                                    + `<span class="mb-1">`
                                    + `<img class="lock_thumbnail" src="/images/lock.png"/>`
                                    + `</span>`
                                    + `</div>`
                                + `</div>`
                                + `<div class="contaniner row" style="text-align: left">`
                                    // 방 제목
                                    + `<div class="col-10">`
                                    + `<h5 class="mb-1">` + item.title + `</h5>`
                                    + `</div>`
                                    // 참여 인원 / 정원
                                    + `<div class="col-1">`
                                        + `<span class="mb-1">` + item.head + `</span>` + "/"
                                        + `<span class="mb-1">` + item.capacity + `</span>`
                                    + `</div>`
                                + `</div>`
                            })
                            html += "</a>";
                            html += "</div>";
                            $("#display").empty();
                            $("#display").append(html);

                });
                // 채팅방 선택 후 비밀방 여부 확인, 비밀번호 입력창 띄우기
                function roomEnter(chatRoomId, isClose) {
                    const passwordInputDiv = document.getElementById("modal");

                    if (isClose === true) { // 비밀방이면
                        passwordInputDiv.style.display = "block"; // 비밀번호 입력가능한 Modal 표출

                    } else {
                        const nickName = document.getElementById("nickName").innerText
                        window.location.href = '/chat/' + chatRoomId + '/' + nickName; // 오픈방이면 chat room 으로 이동
                    }
                }

                // 채팅방 검색 버튼 event
                $('.input-group-text').click((e) => {
                    const json = JSON.stringify({
                        'searchContent': $('search-content').val()
                    });
                    $.ajax({
                        url: 'chatrooms/search',
                        type: 'GET',
                        contentType: 'application/json',
                        data: json,
                        success: function(data) {
                            console.log(data.data);
                        },
                        error: function(response) {
                            console.log(JSON.stringify(response));
                            console.log(response.toString())
                            alert(JSON.stringify(response))
                        },
                    });
                });

                // Modal 닫기
                function closeModal() {
                    $('.searchModal').hide();
                };

                // checkbox 적용
                $('#checkbox').on('click', function () {
                    const checkBtn = document.getElementById('checkbox');
                    let allChatRooms = [[${allChatRooms}]];
                    if (allChatRooms.length === 0) return;
                    allChatRooms = [[${allChatRooms}]];
                    console.log("allChatRooms : " + allChatRooms);
                    // 필터를 적용해야하는 경우라면
                    if (checkBtn.checked) {
                        for (var i = 0; i < allChatRooms.length; i++) {
                            // 비밀방 또는 게임중이면 HIDE
                            if (allChatRooms[i].close || allChatRooms[i].state === "PLAYING") {
                                document.getElementById('room_' + i).style.display = "none";
                            }
                        }
                    } else {
                        for (var i = 0; i < allChatRooms.length; i++) {
                            document.getElementById('room_' + i).style.display = "";
                        }
                    }
                });

                // 검색 리셋 버튼
                function clearButton() {
                    window.location.href = "/v1/index";
                }
                </script>
            </th:block>
        </div>
    </div>
</div>
</html>
