<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-4 center px-1">
                <!-----------------------사용자 정보 ----------------------------------------------------------->
                <div class="card profile">
                    <!---------레벨 ---------->
                    <div class="card-header">Begginer (아이콘)</div>
                    <div class="card-body2 container row">
                        <!--------- 프로필 사진 -------->
                        <div class="image-box col-9 px-0">
                            <img class="image_thumbnail" src="/images/profile_02.jpg"/>
                        </div>
                        <!--------------------- 닉네임 -------->
                        <div class="col-3 nick-name-box px-0">
                            <div class="nick-name">나는야마피아</div>
                        </div>
                    </div>
                </div>
                <!--- 게임 만들기, 빠른 입장 --->
                <div>
                    <button class="my_btn" type="button" onclick="location.href='/v1/add'">
                        <span class="text-white">게임 만들기</span>
                    </button>
                </div>
                <div>
                    <button class="my_btn" type="button" onclick="location.href='/v1/add'">
                        <span class="text-white">빠른 입장</span>
                    </button>
                </div>
            </div>
            <div class="col-8">
                <h1>채팅방목록</h1>
            </div>
        </div>
    </div>
</div>
