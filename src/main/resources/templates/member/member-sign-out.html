<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">

<div layout:fragment="content">
    <div th:insert="fragments/header::header"></div>
    <div class="form-container">
        <div class="form-item" style="height: 330px;">
            <div class="form-title mb-3"><h5>회원 탈퇴</h5></div>
            <div class="mb-4">
                <p>탈퇴 이후에는 데이터가 모두 삭제됩니다.<br>
                회원 탈퇴를 하시겠습니까?</p>
            </div>
            <form id="form">
                <table class="table">
                    <tbody>
                    <div class="item-detail mt-3">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" class="form-control form-input" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div>
                        <button class="submit_btn mt-4" type="button">회원 탈퇴</button>
                    </div>
                </table>
            </form>
        </div>
    </div>

    <!---------------------------------------------------------- script ---------------------------------------------------------->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(function () {
                $('.submit_btn').click((e) => {

                    const password = $('#password').val()
                    const json = JSON.stringify({
                        'password': password
                    });

                    const path = 'http://localhost:8080/member'

                    $.ajax({
                        url: path,
                        type: 'DELETE',
                        data: json,
                        contentType: 'application/json',
                        success: function () {
                            location.href = 'http://localhost:8080/v1/login-page'
                        },
                        error: function (response) {
                            alert((response.responseJSON.message).split('##')[0])
                        }
                    });
                });
                return false;
            })
        </script>
    </th:block>
</div>
</html>
