<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/basic}">

<div layout:fragment="content">
    <div th:insert="fragments/header :: header"></div>
    <div class="form-container">
        <div class="form-item">
            <div class="mb-4"><h5>로그인</h5></div>
            <form th:action="@{/v1/login}" th:object="${memberDto}" method="post">
                <table class="table">
                    <tbody>
                    <div>
                        <label for="memberName">아이디</label>
                        <input type="text" id="memberName" th:field="*{memberName}" class="form-control"
                               placeholder="아이디를 입력하세요">
                    </div>
                    <div>
                        <label for="password">비밀번호</label>
                        <input type="text" id="password" th:field="*{password}" class="form-control"
                               placeholder="비밀번호를 입력하세요">
                    </div>
                    <div>
                        <button class="submit_btn" type="submit">등록</button>
                    </div>

                </table>
            </form>
            <!------------------ 아이디/비밀번호 찾기 ----------------------->
            <div>
                <div class="vertif-id-box">
                    <a class="vertif-txt" href="/v1/vertification-id">아이디 찾기</a>
                </div>
                <div class="vertif-pw-box">
                    <a class="vertif-txt" href="/v1/vertification-pw">비밀번호 찾기</a>
                </div>
            </div>
        </div>
    </div>


    <!---------------------- script ----------------------->
    <script th:if="${param.error}">
        window.onload = function () {
            alert('다시 로그인해주세요.');
        }
    </script>
</div>
</html>
