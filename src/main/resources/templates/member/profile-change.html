<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">

<div layout:fragment="content">
    <div th:insert="fragments/header::header"></div>
    <div class="form-container">
        <div class="form-item" style="height: 574px">
            <div class="form-title"><h5>프로필 변경</h5></div>
            <form id="form">
                <table class="table">
                    <tbody>
                    <div class="item-detail mt-3">
                        <label for="nickname">닉네임</label>
                        <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임을 입력하세요">
                    </div>
                    <div class="item-detail mt-3">
                        <p class="mt-4">프로필 이미지</p>
                        <div class="row">
                            <div class="col-4">
                                <input type="radio" id="profileImg_1" name="profileImgNum" value="1" checked>
                                <label for="profileImg_1">
                                    <img class="my_bg_img" src="../images/profile_01.jpg" alt="프로필이미지1"/>
                                </label>
                            </div>
                            <div class="col-4">
                                <input type="radio" id="profileImg_2" name="profileImgNum" value="2">
                                <label for="profileImg_2">
                                    <img class="my_bg_img" src="../images/profile_02.jpg" alt="프로필이미지2"/>
                                </label>
                            </div>
                            <div class="col-4">
                                <input type="radio" id="profileImg_3" name="profileImgNum" value="3">
                                <label for="profileImg_3">
                                    <img class="my_bg_img" src="../images/profile_03.jpg" alt="프로필이미지3"/>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <input type="radio" id="profileImg_4" name="profileImgNum" value="4">
                                <label for="profileImg_4">
                                    <img class="my_bg_img" src="../images/profile_04.jpg" alt="프로필이미지4"/>
                                </label>
                            </div>
                            <div class="col-4">
                                <input type="radio" id="profileImg_5" name="profileImgNum" value="5">
                                <label for="profileImg_5">
                                    <img class="my_bg_img" src="../images/profile_05.jpg" alt="프로필이미지5"/>
                                </label>
                            </div>
                            <div class="col-4">
                                <input type="radio" id="profileImg_6" name="profileImgNum" value="6">
                                <label for="profileImg_6">
                                    <img class="my_bg_img" src="../images/profile_06.jpg" alt="프로필이미지6"/>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="submit_btn mt-4" type="button">프로필 변경</button>
                    </div>

                </table>
            </form>
        </div>
    </div>

    <!---------------------------------------------------------- script ---------------------------------------------------------->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /* ---------------------기존 프로필 정보 호출--------------------- */
            $(function () {
                const path = 'http://localhost:8080/member/info/profile'

                $.ajax({
                    url: path,
                    type: 'GET',
                    success: function (response) {
                        console.log('기존 프로필 조회 완료')

                        const rawProfile = response.data

                        $('#nickname').attr('value', rawProfile.nickname)

                        switch(rawProfile.profileImg) {
                            case 'PROFILE01': $('#profileImg_1').attr('checked', true); break;
                            case 'PROFILE02': $('#profileImg_2').attr('checked', true); break;
                            case 'PROFILE03': $('#profileImg_3').attr('checked', true); break;
                            case 'PROFILE04': $('#profileImg_4').attr('checked', true); break;
                            case 'PROFILE05': $('#profileImg_5').attr('checked', true); break;
                            case 'PROFILE06': $('#profileImg_6').attr('checked', true); break;
                        }
                    },
                    error: function (response) {
                        alert((response.responseJSON.message).split('##')[0])
                    }
                });

                return false;
            })

            /* ---------------------프로필 변경--------------------- */
            $(function () {
                $('.submit_btn').click((e) => {

                    const nickname = $('#nickname').val()
                    const profileImgNum = $('input[name="profileImgNum"]:checked').val()
                    const json = JSON.stringify({
                        'nickname': nickname,
                        'profileImgNum': profileImgNum
                    });

                    const path = 'http://localhost:8080/member/info/profile'

                    $.ajax({
                        url: path,
                        type: 'PATCH',
                        data: json,
                        contentType: 'application/json',
                        success: function () {
                            alert('프로필 변경이 완료되었습니다.')
                            location.href = 'http://localhost:8080/v1/my-page'
                        },
                        error: function (response) {
                            alert((response.responseJSON.message).split('##')[0])
                        }
                    });
                });
                return false;
            })
        </script>
    </th:block>
</div>
</html>
