<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basic}">

<div layout:fragment="content">
    <!-- nav -->
    <div th:insert="fragments/header :: header"></div>

    <div class="form-container">
        <div class="form-item">
            <div class="mb-4"><h5>회원가입</h5></div>
            <form id="form">
<!--            <form th:action="@{/v1/signup}" th:object="${memberDto}" method="post">-->
                <table class="table">
                    <tbody>
                    <div>
                        <label for="memberName">아이디</label>
                        <input type="text" id="memberName" class="form-control" placeholder="아이디를 입력하세요">
                    </div>
                    <div>
                        <label for="email">이메일</label>
                        <input type="text" id="email" class="form-control" placeholder="이메일을 입력하세요">
                    </div>
                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div>
                        <label for="passwordConfirm">비밀번호 확인</label>
                        <input type="password" id="passwordConfirm" class="form-control" placeholder="비밀번호 확인">
                    </div>
                    <div>
                        <button class="submit_btn" type="button">등록</button>
                    </div>
                </table>
            </form>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(function () {
                $('.submit_btn').click((e) => {

                    const memberName = $('#memberName').val()
                    const email = $('#email').val()
                    const password = $('#password').val()
                    const passwordConfirm = $('#passwordConfirm').val()
                    const json = JSON.stringify({
                        'memberName': memberName,
                        'email': email,
                        'password': password,
                        'passwordConfirm': passwordConfirm
                    });

                    const path = 'http://localhost:8080/member/signup'

                    $.ajax({
                        url: path,
                        type: 'POST',
                        data: json,
                        contentType: 'application/json',
                        success: function () {
                            location.href = 'http://localhost:8080/v1/login-page'
                        },
                        error: function (response) {
                            console.log(response.responseJSON.message)
                            alert((response.responseJSON.message).split('##')[0])
                        }
                    });
                });
                return false;
            })
        </script>
    </th:block>
</div>
</html>
